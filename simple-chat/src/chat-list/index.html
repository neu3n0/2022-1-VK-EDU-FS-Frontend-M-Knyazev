<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Kitty Messanger</title>
    </head>
    <body>
        <style>
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <div class="chat-layout">
            <div class="header-chat">
                <div class="header-left">
                    <div class="button-back">
                        <button class="button">
                            <img class="chat-header-button" src="../img/burger.svg" alt="button-pic-back">
                        </button>
                    </div>
                    <div class="messenger-info">
                        Kitty Messenger
                    </div>
                </div>
                <div class="header-right">
                    <div class="button-find">
                        <button class="button">
                            <img class="chat-header-button" src="../img/find.svg" alt="button-pic-find">
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="chats-list">
                <div class="chats-container">

                    <div class="chat-with-person-wrap">
                        <div class="chat-with-person">
                            <div class="avatar">
                                <img class="chat-pic" src="../img/kek.jpeg" alt="lol">
                            </div>                            
                            <div class="chat-information">
                                <div class="info-row">
                                    <div class="title-chat">
                                        Kitty!
                                    </div>
                                    <div class="last-activity-date">
                                        <span class="message-time">
                                            18:56
                                        </span>
                                    </div>
                                </div>
                                <div class="subtitle">
                                    <div class="last-message-wrap">
                                        <div class="last-message">
                                            meeew-meeew-meeew!
                                        </div>
                                    </div>

                                    <div class="meta-inf">
                                        #
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chat-with-person-wrap">
                        <div class="chat-with-person">
                            <div class="avatar">
                                <img class="chat-pic" src="../img/kek.jpeg" alt="lol">
                            </div>                            
                            <div class="chat-information">
                                <div class="info-row">
                                    <div class="title-chat">
                                        Scary Kitty!
                                    </div>
                                    <div class="last-activity-date">
                                        <span class="message-time">
                                            18:56
                                        </span>
                                    </div>
                                </div>
                                <div class="subtitle">
                                    <span class="last-message">
                                        meeew
                                    </span>
                                    <div class="meta-inf">
                                        #
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>



        <script>
        </script>
    </body>
</html>
